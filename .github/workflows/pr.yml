name: PR Checks
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Analyze code
        run: npm run knip
      - name: Check types
        run: npm run typecheck
      - name: Build code
        run: npm run build
